<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>chatroom</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chartroom.css">
</head>
<body>
<div class="container">
    <div class="room-wrapper">
        <div class="title">聊天室</div>
        <div class="msg-wrapper" id="msgWrapper">
            <ul id="msglist">

            </ul>
        </div>
        <div class="msg-send-wrapper">
            <input type="text" class="form-control" id="msg">
            <a href="javascript:;" class="btn btn-success" id="send">发送</a>
        </div>
    </div>
    <div class="login-pannel" id="loginWrapper">
        <div class="avatar-wrapper">
            <img src="images/avatar.png" width="100">
        </div>
        <div class="form-wrapper">
            <input id="username" type="text" class="form-control" placeholder="用户名">
            <input id="pwd" type="password" class="form-control" placeholder="密码">
        </div>
        <a href="javascript:;" id="login" class="btn btn-success">登录</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
<script src="js/bscroll.min.js"></script>
<script>

    function $(id) {
        return document.querySelector(id)
    }

    var storeKey = "USERONLINE"
    window.onload = function () {
        var isInitScroll = false, bs;
        var userLoading = localStorage.getItem(storeKey) || false;
        var wrapper = $("#msgWrapper");
        var socket = io("ws://localhost:3000/");
        /*用户登录*/
        var localUser = window.localStorage.__chartUser__;
        if(!localUser){
            localUser = {}
        }else{
            localUser = JSON.parse(localUser)
        }
        var newUser = {};

        $("#loginWrapper").style.display = 'block'
        $("#login").onclick = function () {
            var user = $("#username").value;
            var pwd = $("#pwd").value;
            if (user.length > 1 && pwd.length > 1) {
                newUser["name"] = encodeURIComponent(user);
                newUser["pwd"] = encodeURIComponent(pwd);
                if(JSON.stringify(localUser) == "{}"){
	                $("#loginWrapper").style.display = 'none';
	                newUser["online"] = true;
	                localUser[encodeURIComponent(user)] = newUser;

	                window.localStorage.__chartUser__ = JSON.stringify(localUser);
	                socket.emit('login', newUser);
                }else{
	                for(var k in localUser){
		                if(k == user){
			                if(localUser[k].pwd == pwd){
				                if(localUser[k]["online"]){
					                alert(`用户${k}当前已在群聊`)
					                break;
				                }else{
					                newUser["online"] = true;
					                socket.emit('login', newUser);
					                $("#loginWrapper").style.display = 'none';
					                break;
				                }
			                }else{
				                alert("用户名已存在")
				                break;
			                }
		                }else{
			                $("#loginWrapper").style.display = 'none';
			                newUser["online"] = true;
			                localUser[encodeURIComponent(user)] = newUser;

			                window.localStorage.__chartUser__ = JSON.stringify(localUser);
			                socket.emit('login', newUser);
			                break;
		                }

	                }
                }


            } else {
                alert("用户名或密码不能为空")
            }
            $("#username").value = "";
            $("#pwd").value = "";
        };
        /*信息处理*/

        $('#send').onclick = function () {
            sendMsg(newUser)
        };
        $("#msg").addEventListener('keypress', function (e) {
            if (e.keyCode == 13) {
                sendMsg(newUser)
            }
        });
        socket.on('login', function (data) {
            showMsg('login', data)
        });
        socket.on('msg', function (data) {
            showMsg('msg', data)
        });
        socket.on('leave', function (data) {
            showMsg('leave', data)
        });

        function showMsg(type, data) {
            var user, msg = "", owner, li = document.createElement('li');
            user = decodeURIComponent(data.name);
            if (data.text) {
                msg = data.text
            }
            if (type === "msg") {
                li.innerHTML = `
                    <i class="fa fa-user"></i>
                    <div class="msg-box">
                        <span class="user clearfix">${user}</span>
                        <span class="msg">${msg}</span>
                    </div>`;
                li.classList.remove('owner', 'clearfix');
                li.classList.add("left")
            } else if (type === "login") {
                li.innerHTML = `<span>${user}加入群聊</span>`;
                li.classList.add('enter')
            } else {
                li.innerHTML = `<span>${user}退出群聊</span>`;
                li.classList.add('leave');
	            var users = JSON.parse(window.localStorage.__chartUser__);
	            users[user]["online"] = false;
	            window.localStorage.__chartUser__ = JSON.stringify(users)
            }
            $("#msglist").appendChild(li);

            if (!isInitScroll) {
                bs = new BScroll(wrapper);
                isInitScroll = true;
            }else{
                bs.refresh();
                bs.scrollToElement(li, 300)
            }
        }

        function sendMsg(user) {
            var val = $("#msg").value;
            if (val.length) {
                user["text"] = val;
                socket.emit('msg', user)
            }
            $("#msg").value = ""
        }
    }
</script>
</body>
</html>
