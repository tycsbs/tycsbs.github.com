<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>chatroom</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chartroom.css">
</head>
<body>
<div class="container">
    <div class="room-wrapper">
        <div class="title">聊天室</div>
        <div class="msg-wrapper" id="msgWrapper">
            <ul id="msglist">

            </ul>
        </div>
        <div class="msg-send-wrapper">
            <input type="text" class="form-control" id="msg">
            <a href="javascript:;" class="btn btn-success" id="send">发送</a>
        </div>
    </div>
    <div class="login-pannel" id="loginWrapper">
        <div class="avatar-wrapper">
            <img src="images/avatar.png" width="100">
        </div>
        <div class="form-wrapper">
            <input id="username" type="text" class="form-control" placeholder="用户名">
            <input id="pwd" type="password" class="form-control" placeholder="密码">
        </div>
        <a href="javascript:;" id="login" class="btn btn-success">登录</a>
    </div>
</div>
<script src="https://cdn.bootcss.com/socket.io/1.7.3/socket.io.min.js"></script>
<script src="js/bscroll.min.js"></script>
<script>

	function $(id) {
		return document.querySelector(id)
	}


	window.onload = function () {
		/*用户登录*/
		var userObj = {};
		var localUser = window.localStorage.__chartUser__
        if(!localUser){
	        localUser = {}
	        $("#loginWrapper").style.display='block'
        }
        else{
        	var u = JSON.parse(localUser).user
	        userObj = u
	        $("#username").value = u.name;
	        $("#pwd").value = u.pwd;
	        $("#loginWrapper").style.display='none'
        }
		$("#login").onclick=function(){
			var user = $("#username").value;
			var pwd = $("#pwd").value;
            if(user.length > 1 && pwd.length > 1){
	            userObj["name"] = encodeURIComponent(user);
	            userObj["pwd"] = encodeURIComponent(pwd);
	            localUser["user"] = JSON.stringify(userObj)
	            $("#loginWrapper").style.display='none'
            } else{
            	alert("用户名或密码不能为空")
            }
            window.localStorage.__chartUser__ = JSON.stringify(localUser)
			$("#username").value = "";
            $("#pwd").value = "";
        }
		/*信息处理*/
		var wrapper = $("#msgWrapper")
		var socket = io("ws://10.10.28.132:3000/")
		$('#send').onclick = function () {
			sendMsg(userObj)
		}
		$("#msg").addEventListener('keypress',function(e){
            if(e.keyCode == 13){
	            sendMsg(userObj)
            }
        })

		socket.on('enter', function (data) {
			showMsg('enter', data)
		})
		socket.on('msg', function (data) {
			showMsg('msg', data)
		})
		socket.on('leave', function (data) {
			showMsg('leave', data)
		})

		function showMsg(type, data) {
			var user, msg, owner,li = document.createElement('li')
            var temp = data.split(":")
			user = temp[0]
			msg = temp[1]

			if (type === "msg") {
				li.innerHTML = `
                    <i class="fa fa-user"></i>
                    <div class="msg-box">
                        <span class="user clearfix">${user}</span>
                        <span class="msg">${msg}</span>
                    </div>`
				li.classList.remove('owner','clearfix')
				li.classList.add("left")
			} else if (type === "enter") {
				li.innerHTML = `<span>${user}上线</span>`
				li.classList.add('enter')
			} else {
				li.innerHTML = `<span>${user}离线</span>`
				li.classList.add('leave')
			}
			var msgHeight1 = $("#msglist").clientHeight
			$("#msglist").appendChild(li)
            var msgHeight = $("#msglist").clientHeight
			if (msgHeight > 300) {
				var bs = new BScroll(wrapper,{
					startY:msgHeight1
                })
                bs.refresh()
                bs.scrollToElement(li,300)
			}
		}
		function sendMsg(userinfo){
			var info = JSON.parse(userinfo)
			var val = $("#msg").value;
			if (val.length) {
				info["text"] = val
				socket.emit('msg', info)
			}
			$("#msg").value = ""
        }
	}
</script>
</body>
</html>
